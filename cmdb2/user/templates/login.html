<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href={{url_for('static',filename='bootstrap-3.3.5-dist/css/bootstrap.min.css')}} rel="stylesheet">
    <!--<link href={{url_for('static',filename='login.css')}} rel="stylesheet" type="text/css">-->
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-signin" action="/login/" method="post">
            <div class="form-group col-md-4 col-md-offset-4" >
                <h1>用户登录</h1>
                <label for="InputUsername">用户名</label>
                <input type="text" class="form-control" id="InputUsername" name="username" value="{{username}}" placeholder="用户名"/>
            </div>
            <div class="form-group col-md-4 col-md-offset-4">
                <label for="InputPassword">密码</label>
                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="密码"/>
                {% if error %}
                <p class="bg-danger" style="color:#F00" >{{error}}</p>
                {% endif %}
            </div>
            <div class="form-group col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-primary" >登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
